<!DOCTYPE html>
<html>
    <head>
        <title>dialog confirm</title>
    </head>
    <body>
        <script>
            var yakin = confirm ("apkakah kamu yakin ingin mengunjungi website ini ??");

            if (yakin){
                window.location = "http://dinus.ac.id";
            }else {
                document.write ("belum, tetap disini saja");
            }
        </script>
    </body>
</html>
